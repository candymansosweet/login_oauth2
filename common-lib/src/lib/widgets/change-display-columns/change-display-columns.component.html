<p-dialog [(visible)]="visible" [closable]="false" [style]="{ width: '50vw' }" [modal]="true" [focusOnShow]="false">
  <ng-template pTemplate="header">
    <div class="w-full flex justify-content-between align-items-center">
      <span class="p-dialog-title">Thay đổi cột hiển thị</span>
      <div class="p-dialog-header-icons">
        <button (click)="cancel()" class="p-ripple p-element p-dialog-header-icon p-dialog-header-close p-link"><i class="pi pi-times text-base"></i></button>
      </div>
    </div>
  </ng-template>
  <ng-template let-customer pTemplate="content" class="p-0">
    <p-pickList [source]="_sourceCurrent" [target]="_targetCurrent" sourceHeader="Các cột chưa hiển thị"
      targetHeader="Các cột sẽ hiển thị" [dragdrop]="true" [responsive]="false" [showSourceControls]="false"
      (onMoveToTarget)="handleMoveTarget($event)" (onMoveAllToTarget)="handleMoveTarget($event)"
      (onMoveToSource)="handleMoveSource($event)" (onMoveAllToSource)="handleMoveSource($event)">
      <ng-template let-customer pTemplate="item">
        <div class="flex flex-wrap p-2 align-items-center gap-3 font-bold">
          {{ customer.header }}<span *ngIf="customer?.isRequiredShow" class="required">*</span>
        </div>
      </ng-template>
    </p-pickList>
    <div class="text-gray-500 pt-2">*Kéo thả phím chuột trái để thay đổi thứ tự các cột, hoặc chuyển sang danh sách bên cạnh.</div>
    <div class="text-red-500 pt-2" *ngIf="isShowError">*Các cột được đánh dấu sao bắt buộc phải hiện thị.</div>
    <div *ngIf="isShowNumberDefault" class="flex mt-1 align-items-center">
      <form [formGroup]="colForm">
        <span class="mr-4"> Số lượng cột cố định </span>
        <p-inputNumber formControlName="numberCol"> </p-inputNumber>
        <span *ngIf="colForm.controls['numberCol'].invalid &&
                      colForm.controls['numberCol'].dirty"
              class="p-error">
          *Giá trị cột cố định phải là số nguyên dương và nhỏ hơn hoặc bằng 5.
        </span>
      </form>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button label="Hủy" icon="pi pi-times" styleClass="p-button-danger p-button-outlined"
      (click)="cancel()"></p-button>
    <p-button label="Lưu" icon="pi pi-check" styleClass="p-button-outlined"
      (click)="saveChange()"></p-button>
  </ng-template>
</p-dialog>
